# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  description: "LeapfrogAI"
  name: leapfrogai-api
  version: "###ZARF_PKG_TMPL_LEAPFROGAI_API_VERSION###"
  architecture: amd64

constants:
  - name: LEAPFROGAI_API_VERSION
    value: "###ZARF_PKG_TMPL_LEAPFROGAI_API_VERSION###"
  - name: KIWIGRID_VERSION
    value: "###ZARF_PKG_TMPL_KIWIGRID_VERSION###"

variables:
  - name: ISTIO_ENABLED
    default: "false"
  - name: ISTIO_GATEWAY
    default: "tenant"
  - name: ISTIO_INJECTION
    default: "disabled"
  - name: DOMAIN
    default: "bigbang.dev"
  - name: PREFIX
    description: Prefix for requests to the application
    default: ""
    prompt: true
    sensitive: false

components:
  - name: leapfrogai
    required: true
    charts:
    - name: leapfrogai
      namespace: leapfrogai
      localPath: chart
      version: "###ZARF_PKG_TMPL_LEAPFROGAI_API_VERSION###"
      valuesFiles:
        - "lfai-values.yaml"
    images:
      - "ghcr.io/defenseunicorns/leapfrogai/leapfrogai-api:###ZARF_PKG_TMPL_LEAPFROGAI_API_VERSION###"
      - "registry1.dso.mil/ironbank/kiwigrid/k8s-sidecar:###ZARF_PKG_TMPL_KIWIGRID_VERSION###"
  - name: metallb-config
    required: false
    description: "Creates metallb tenant ingresses for the cluster"
    manifests:
      - name: metallb-config
        files:
          - metallb/gateway.yaml
          - metallb/service.yaml